<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
    <title>MASU PHOTO | Estonia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Noto+Sans+JP:wght@300;400&family=Shippori+Mincho:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pages.css">
</head>
<body>
    <div class="noise"></div>
    <header class="page-header">
        <a class="page-brand" href="index.html">MASU PHOTO</a>
                <nav class="page-nav">
            <a href="#book-viewer">Photo Book</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section class="book-header" data-animate id="about">
            <p class="book-label">MASU PHOTO</p>
            <h1>MASU PHOTO | ESTONIA</h1>
            <p class="book-year">2024 / QUIET NORTH</p>
        </section>

        <section class="book-viewer" id="book-viewer">
            <div class="book-shell desktop-only">
                <div class="book-spine"></div>
                <div class="book-page book-page-left">
                    <img src="pages/27.jpg" alt="MASU PHOTO Estonia 27">
                </div>
                <div class="book-page book-page-right">
                    <img src="pages/28.jpg" alt="MASU PHOTO Estonia 28">
                </div>
                <button class="book-nav prev" type="button" aria-label="前のページ">‹</button>
                <button class="book-nav next" type="button" aria-label="次のページ">›</button>
                <div class="book-page-indicator">
                    <span data-book-current>1–2</span>
                </div>
            </div>
            <div class="mobile-gallery mobile-only" aria-label="Estonia photo book">
                <div class="book-mobile-grid" data-mobile-grid></div>
            </div>
            <div class="viewer-pages" data-viewer-pages>
                <span data-src="pages/27.jpg" data-alt="MASU PHOTO Estonia 27"></span>
                <span data-src="pages/28.jpg" data-alt="MASU PHOTO Estonia 28"></span>
                <span data-src="pages/29.jpg" data-alt="MASU PHOTO Estonia 29"></span>
                <span data-src="pages/30.jpg" data-alt="MASU PHOTO Estonia 30"></span>
                <span data-src="pages/31.jpg" data-alt="MASU PHOTO Estonia 31"></span>
                <span data-src="pages/32.jpg" data-alt="MASU PHOTO Estonia 32"></span>
                <span data-src="pages/33.jpg" data-alt="MASU PHOTO Estonia 33"></span>
                <span data-src="pages/34.jpg" data-alt="MASU PHOTO Estonia 34"></span>
                <span data-src="pages/35.jpg" data-alt="MASU PHOTO Estonia 35"></span>
                <span data-src="pages/36.jpg" data-alt="MASU PHOTO Estonia 36"></span>
                <span data-src="pages/37.jpg" data-alt="MASU PHOTO Estonia 37"></span>
                <span data-src="pages/38.jpg" data-alt="MASU PHOTO Estonia 38"></span>
                <span data-src="pages/39.jpg" data-alt="MASU PHOTO Estonia 39"></span>
                <span data-src="pages/40.jpg" data-alt="MASU PHOTO Estonia 40"></span>
                <span data-src="pages/41.jpg" data-alt="MASU PHOTO Estonia 41"></span>
                <span data-src="pages/42.jpg" data-alt="MASU PHOTO Estonia 42"></span>
            </div>
            <div class="book-thumbs" data-viewer-thumbs></div>
        </section>

    </main>

    <footer class="page-footer" id="contact">
        © MASU PHOTO ONLINE ARCHIVE
    </footer>

    <script src="script.js"></script>
</body>
</html>
